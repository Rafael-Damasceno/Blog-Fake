<body>
    <header>
        <h1>Blog Fake</h1>
    </header>
    <main>

            <form>
                <fieldset>
                    <legend>
                        inserir um novo post 
                    </legend>
                    <div class="input">

                    </div>

                    </div>
                    <div class="button">

                    </div>
                </fieldset>
            </form>
        </section>
        
        <section class="posts">

        </section>
     </main>

<script src="./script.js"> </script>
